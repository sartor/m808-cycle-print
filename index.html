<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sartor">
    <title>M808 cycle print</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script type="module">
        import { createApp } from 'vue'
        import MyComponent from './main.js'

        createApp(MyComponent).mount('#app')
    </script>
    <script src="/main.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <main id="app">
        <div class="py-5 text-center">
            <h1>Cycle print</h1>
            <p class="lead">Post process your .gcode file to print in a loop</p>
        </div>
        <div>Count is: {{ count }}</div>
        <form>
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="fileName" class="form-label">File</label>
                    <input type="file" class="form-control" id="fileName" placeholder=".gcode" required>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-sm-4">
                    <label for="zDown" class="form-label">Z down (mm)</label>
                    <input type="text" class="form-control" id="zDown" placeholder="mm" value="10" required>
                    <div class="feedback">Distance to travel down before drop</div>
                </div>

                <div class="col-sm-4">
                    <label for="xDrop" class="form-label">X drop coordinate (mm)</label>
                    <input type="number" class="form-control" id="xDrop" placeholder="mm" value="10" required>
                    <div class="feedback">X coordinate before drop</div>
                </div>

                <div class="col-sm-4">
                    <label for="yDrop" class="form-label">Y drop coordinate (mm)</label>
                    <input type="number" class="form-control" id="yDrop" placeholder="mm" value="10" required>
                    <div class="feedback">Y coordinate before drop</div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="button" @click="process">Process</button>
        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024 Sartor, Ukraine</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/sartor/m808-cycle-print">Github source code</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
